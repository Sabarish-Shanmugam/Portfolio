name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build Site
        shell: pwsh
        env:
          # Use the secret if available, otherwise use a placeholder to prevent build failure
          GA_MEASUREMENT_ID: ${{ secrets['GA_MEASUREMENT_ID'] || 'G-XXXXXXX' }}
        run: ./build.ps1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    # NOTE: some org / repo settings can override top-level permissions â€”
    # adding job-level permissions ensures the `deploy` step can request an
    # OIDC id-token and write Pages artifacts (prevents "Ensure GITHUB_TOKEN has
    # permission 'id-token: write'" failures).
    permissions:
      id-token: write
      pages: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
